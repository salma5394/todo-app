<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        padding: 40px;
      }
      .completed {
        text-decoration: line-through;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">üìù My To-Do List</h2>

      <!-- Add Task -->
      <form id="taskForm" class="d-flex mb-4">
        <input
          type="text"
          id="taskInput"
          class="form-control me-2"
          placeholder="What do you need to do?"
          required
        />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <!-- Tasks -->
      <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
      const taskForm = document.getElementById("taskForm");
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      const API_URL = "../backend/api.php"; // Path to backend

      // Load tasks from backend
      function loadTasks() {
        fetch(API_URL)
          .then((res) => res.json())
          .then((tasks) => {
            taskList.innerHTML = "";

            tasks.forEach((task) => {
              const li = document.createElement("li");
              li.className =
                "list-group-item d-flex justify-content-between align-items-center";

              const taskSpan = document.createElement("span");
              taskSpan.textContent = task.task;
              if (task.completed == 1) {
                taskSpan.classList.add("completed");
              }

              const btnGroup = document.createElement("div");

              const doneBtn = document.createElement("button");
              doneBtn.className = "btn btn-sm btn-success me-1";
              doneBtn.innerText = "‚úì";
              doneBtn.addEventListener("click", () =>
                toggleTask(task.id, task.completed == 1 ? 0 : 1)
              );

              const deleteBtn = document.createElement("button");
              deleteBtn.className = "btn btn-sm btn-danger";
              deleteBtn.innerText = "Delete";
              deleteBtn.addEventListener("click", () => deleteTask(task.id));

              btnGroup.appendChild(doneBtn);
              btnGroup.appendChild(deleteBtn);

              li.appendChild(taskSpan);
              li.appendChild(btnGroup);
              taskList.appendChild(li);
            });
          });
      }

      // Add task
      taskForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const taskText = taskInput.value.trim();

        if (taskText !== "") {
          fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ task: taskText }),
          }).then(() => {
            taskInput.value = "";
            loadTasks();
          });
        }
      });

      // Toggle task
      function toggleTask(id, completed) {
        fetch(API_URL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, completed }),
        }).then(() => loadTasks());
      }

      // Delete task
      function deleteTask(id) {
        fetch(API_URL, {
          method: "DELETE",
          body: "id=" + id,
        }).then(() => loadTasks());
      }

      // Load tasks on page start
      window.onload = loadTasks;
    </script>
  </body>
</html>
