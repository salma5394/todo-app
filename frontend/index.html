<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        padding: 40px;
      }
      .completed {
        text-decoration: line-through;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">📝 My To-Do List</h2>

      <!-- Add Task -->
      <form id="taskForm" class="d-flex mb-4">
        <input
          type="text"
          id="taskInput"
          class="form-control me-2"
          placeholder="What do you need to do?"
          required
        />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <!-- Tasks -->
      <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
      let tasks = [];

      const taskForm = document.getElementById("taskForm");
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      // Add new task
      taskForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const taskText = taskInput.value.trim();

        if (taskText !== "") {
          tasks.push({ title: taskText, status: 0 });
          taskInput.value = "";
          renderTasks();
        }
      });

      // Show tasks
      function renderTasks() {
        taskList.innerHTML = "";

        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";

          const taskSpan = document.createElement("span");
          taskSpan.textContent = task.title;
          if (task.status === 1) {
            taskSpan.classList.add("completed");
          }

          const btnGroup = document.createElement("div");

          const doneBtn = document.createElement("button");
          doneBtn.className = "btn btn-sm btn-success me-1";
          doneBtn.innerText = "✓";
          doneBtn.addEventListener("click", () => toggleTask(index));

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-sm btn-danger";
          deleteBtn.innerText = "Delete";
          deleteBtn.addEventListener("click", () => deleteTask(index));

          btnGroup.appendChild(doneBtn);
          btnGroup.appendChild(deleteBtn);

          li.appendChild(taskSpan);
          li.appendChild(btnGroup);
          taskList.appendChild(li);
        });
      }

      // Mark task as done/undone
      function toggleTask(index) {
        tasks[index].status = tasks[index].status === 1 ? 0 : 1;
        renderTasks();
      }

      // Delete task
      function deleteTask(index) {
        tasks.splice(index, 1);
        renderTasks();
      }

      renderTasks();
    </script>
  </body>
</html>
